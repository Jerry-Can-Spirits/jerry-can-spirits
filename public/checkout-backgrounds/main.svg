<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1420" height="1200" viewBox="0 0 1420 1200">
  <defs>
    <linearGradient id="contourGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f59e0b" stop-opacity="0.6" />
      <stop offset="50%" stop-color="#6b705c" stop-opacity="0.4" />
      <stop offset="100%" stop-color="#f59e0b" stop-opacity="0.6" />
    </linearGradient>

    <pattern id="topoPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1" fill="#f59e0b" fill-opacity="0.3" />
      <circle cx="10" cy="10" r="0.5" fill="#6b705c" fill-opacity="0.2" />
      <circle cx="30" cy="30" r="0.5" fill="#6b705c" fill-opacity="0.2" />
    </pattern>
  </defs>

  <!-- Base background -->
  <rect width="100%" height="100%" fill="#2a3421" />

  <!-- Topographic texture -->
  <rect width="100%" height="100%" fill="url(#topoPattern)" />

  
  <!-- Contour lines - organic flow, connects to header at top -->
  <g stroke="url(#contourGradient)" stroke-width="0.6" fill="none" opacity="0.3">
    <!-- Top contours that connect to header -->
    <path d="M0,80 Q355,60 710,80 Q1065,100 1420,80" />
    <path d="M0,110 Q355,90 710,110 Q1065,130 1420,110" />
    <path d="M0,140 Q355,120 710,140 Q1065,160 1420,140" />

    <!-- Mountain range contours -->
    <path d="M100,250 Q355,230 610,250 Q865,270 1120,250 Q1300,230 1420,250" />
    <path d="M130,270 Q355,250 580,270 Q835,290 1090,270 Q1270,250 1390,270" />
    <path d="M160,290 Q355,270 550,290 Q805,310 1060,290 Q1240,270 1360,290" />

    <!-- Valley contours -->
    <path d="M150,500 Q450,520 750,500 Q1050,480 1350,500" />
    <path d="M170,520 Q450,540 730,520 Q1030,500 1330,520" />
    <path d="M190,540 Q450,560 710,540 Q1010,520 1310,540" />

    <!-- Coastal contours -->
    <path d="M100,850 Q280,830 460,850 Q730,870 1000,850 Q1210,830 1350,850" />
    <path d="M130,870 Q310,850 490,870 Q760,890 1030,870 Q1240,850 1380,870" />

    <!-- Lower contours that can align with sidebar bottom -->
    <path d="M100,1080 Q450,1100 800,1080 Q1150,1060 1400,1080" />
  </g>

  <!-- Grid lines -->
  <g stroke="#6b705c" stroke-width="0.3" stroke-opacity="0.25" fill="none">
    <line x1="0" y1="0" x2="0" y2="1200" />
    <line x1="100" y1="0" x2="100" y2="1200" />
    <line x1="200" y1="0" x2="200" y2="1200" />
    <line x1="300" y1="0" x2="300" y2="1200" />
    <line x1="400" y1="0" x2="400" y2="1200" />
    <line x1="500" y1="0" x2="500" y2="1200" />
    <line x1="600" y1="0" x2="600" y2="1200" />
    <line x1="700" y1="0" x2="700" y2="1200" />
    <line x1="800" y1="0" x2="800" y2="1200" />
    <line x1="900" y1="0" x2="900" y2="1200" />
    <line x1="1000" y1="0" x2="1000" y2="1200" />
    <line x1="1100" y1="0" x2="1100" y2="1200" />
    <line x1="1200" y1="0" x2="1200" y2="1200" />
    <line x1="1300" y1="0" x2="1300" y2="1200" />
    <line x1="1400" y1="0" x2="1400" y2="1200" />
    <line x1="0" y1="0" x2="1420" y2="0" />
    <line x1="0" y1="100" x2="1420" y2="100" />
    <line x1="0" y1="200" x2="1420" y2="200" />
    <line x1="0" y1="300" x2="1420" y2="300" />
    <line x1="0" y1="400" x2="1420" y2="400" />
    <line x1="0" y1="500" x2="1420" y2="500" />
    <line x1="0" y1="600" x2="1420" y2="600" />
    <line x1="0" y1="700" x2="1420" y2="700" />
    <line x1="0" y1="800" x2="1420" y2="800" />
    <line x1="0" y1="900" x2="1420" y2="900" />
    <line x1="0" y1="1000" x2="1420" y2="1000" />
    <line x1="0" y1="1100" x2="1420" y2="1100" />
    <line x1="0" y1="1200" x2="1420" y2="1200" />
  </g>

  <!-- Island/elevation features -->
  <g stroke="url(#contourGradient)" stroke-width="0.5" fill="none" opacity="0.25">
    <ellipse cx="350" cy="600" rx="50" ry="30" />
    <ellipse cx="330" cy="610" rx="30" ry="18" />
    <ellipse cx="900" cy="400" rx="40" ry="25" />
    <ellipse cx="885" cy="395" rx="20" ry="12" />
    <ellipse cx="1200" cy="750" rx="45" ry="28" />
  </g>

  <!-- Coordinate markers - sparse to avoid cluttering form -->
  <g opacity="0.3">
    <g transform="translate(250,350)">
      <circle cx="0" cy="0" r="2.5" fill="#f59e0b" opacity="0.8" />
      <circle cx="0" cy="0" r="5" stroke="#f59e0b" stroke-width="0.4" fill="none" />
      <rect x="10" y="-10" width="65" height="16" rx="2" fill="#2a3421" fill-opacity="0.95" stroke="#f59e0b" stroke-width="0.4" />
      <text x="15" y="-3" font-size="6" fill="#f59e0b" font-family="monospace" font-weight="bold">52째30'N</text>
      <text x="15" y="4" font-size="6" fill="#f59e0b" font-family="monospace" font-weight="bold">3째18'W</text>
    </g>

    <g transform="translate(1100,650)">
      <circle cx="0" cy="0" r="2.5" fill="#f59e0b" opacity="0.8" />
      <circle cx="0" cy="0" r="5" stroke="#f59e0b" stroke-width="0.4" fill="none" />
      <rect x="10" y="-10" width="65" height="16" rx="2" fill="#2a3421" fill-opacity="0.95" stroke="#f59e0b" stroke-width="0.4" />
      <text x="15" y="-3" font-size="6" fill="#f59e0b" font-family="monospace" font-weight="bold">53째49'N</text>
      <text x="15" y="4" font-size="6" fill="#f59e0b" font-family="monospace" font-weight="bold">3째03'W</text>
    </g>
  </g>

  <!-- Scale bar - bottom right -->
  <g transform="translate(1250,1150)" opacity="0.3">
    <line x1="0" y1="0" x2="100" y2="0" stroke="#f59e0b" stroke-width="1.5" />
    <line x1="0" y1="-3" x2="0" y2="3" stroke="#f59e0b" stroke-width="0.8" />
    <line x1="50" y1="-3" x2="50" y2="3" stroke="#f59e0b" stroke-width="0.8" />
    <line x1="100" y1="-3" x2="100" y2="3" stroke="#f59e0b" stroke-width="0.8" />
    <text x="50" y="-8" text-anchor="middle" font-size="7" fill="#f59e0b">100km</text>
  </g>

  <!-- Depth soundings -->
  <g font-size="5" fill="#6b705c" opacity="0.2" font-family="monospace">
    <text x="200" y="550">24</text>
    <text x="450" y="650">31</text>
    <text x="700" y="500">18</text>
    <text x="950" y="800">27</text>
    <text x="500" y="950">35</text>
    <text x="1000" y="450">29</text>
  </g>

  <!-- Expedition route lines - very subtle -->
  <g stroke="#f59e0b" stroke-width="0.8" stroke-dasharray="4,3" fill="none" opacity="0.2">
    <path d="M200,600 Q500,400 900,450 Q1200,500 1350,300" />
  </g>
  
</svg>
<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="200" viewBox="0 0 1920 200">
  <defs>
    <linearGradient id="contourGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f59e0b" stop-opacity="0.6" />
      <stop offset="50%" stop-color="#6b705c" stop-opacity="0.4" />
      <stop offset="100%" stop-color="#f59e0b" stop-opacity="0.6" />
    </linearGradient>

    <pattern id="topoPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1" fill="#f59e0b" fill-opacity="0.3" />
      <circle cx="10" cy="10" r="0.5" fill="#6b705c" fill-opacity="0.2" />
      <circle cx="30" cy="30" r="0.5" fill="#6b705c" fill-opacity="0.2" />
    </pattern>
  </defs>

  <!-- Base background -->
  <rect width="100%" height="100%" fill="#2a3421" />

  <!-- Topographic texture -->
  <rect width="100%" height="100%" fill="url(#topoPattern)" />

  
  <!-- Contour lines - horizontal emphasis -->
  <g stroke="url(#contourGradient)" stroke-width="0.8" fill="none" opacity="0.4">
    <path d="M0,80 Q480,60 960,80 Q1440,100 1920,80" />
    <path d="M0,110 Q480,90 960,110 Q1440,130 1920,110" />
    <path d="M0,140 Q480,120 960,140 Q1440,160 1920,140" />
  </g>

  <!-- Grid lines -->
  <g stroke="#6b705c" stroke-width="0.3" stroke-opacity="0.3" fill="none">
    <line x1="0" y1="0" x2="0" y2="200" />
    <line x1="100" y1="0" x2="100" y2="200" />
    <line x1="200" y1="0" x2="200" y2="200" />
    <line x1="300" y1="0" x2="300" y2="200" />
    <line x1="400" y1="0" x2="400" y2="200" />
    <line x1="500" y1="0" x2="500" y2="200" />
    <line x1="600" y1="0" x2="600" y2="200" />
    <line x1="700" y1="0" x2="700" y2="200" />
    <line x1="800" y1="0" x2="800" y2="200" />
    <line x1="900" y1="0" x2="900" y2="200" />
    <line x1="1000" y1="0" x2="1000" y2="200" />
    <line x1="1100" y1="0" x2="1100" y2="200" />
    <line x1="1200" y1="0" x2="1200" y2="200" />
    <line x1="1300" y1="0" x2="1300" y2="200" />
    <line x1="1400" y1="0" x2="1400" y2="200" />
    <line x1="1500" y1="0" x2="1500" y2="200" />
    <line x1="1600" y1="0" x2="1600" y2="200" />
    <line x1="1700" y1="0" x2="1700" y2="200" />
    <line x1="1800" y1="0" x2="1800" y2="200" />
    <line x1="1900" y1="0" x2="1900" y2="200" />
    <line x1="0" y1="0" x2="1920" y2="0" />
    <line x1="0" y1="100" x2="1920" y2="100" />
    <line x1="0" y1="200" x2="1920" y2="200" />
  </g>

  <!-- Compass rose - small, top left -->
  <g transform="translate(80,100)" opacity="0.3">
    <circle cx="0" cy="0" r="20" stroke="#f59e0b" stroke-width="0.8" fill="none" />
    <circle cx="0" cy="0" r="10" stroke="#f59e0b" stroke-width="0.4" fill="none" />
    <path d="M0,-18 L2,-12 L0,-8 L-2,-12 Z" fill="#f59e0b" />
    <text x="0" y="-25" text-anchor="middle" font-size="8" fill="#f59e0b" font-weight="bold">N</text>
  </g>

  <!-- Coordinate markers - subtle -->
  <g font-size="7" fill="#f59e0b" opacity="0.25" font-family="monospace">
    <text x="1800" y="30">51°30'N</text>
    <text x="1800" y="42">0°07'W</text>
  </g>
  
</svg>
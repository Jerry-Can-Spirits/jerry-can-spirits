# Cloudflare Pages configuration
name = "jerry-can-spirits"
pages_build_output_dir = ".vercel/output/static"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

# KV Namespaces
# Production namespace - create with: npx wrangler kv:namespace create "COCKTAIL_RATINGS"
# Preview namespace - create with: npx wrangler kv:namespace create "COCKTAIL_RATINGS" --preview
[[kv_namespaces]]
binding = "COCKTAIL_RATINGS"
id = "REPLACE_WITH_KV_NAMESPACE_ID"
preview_id = "REPLACE_WITH_PREVIEW_KV_NAMESPACE_ID"

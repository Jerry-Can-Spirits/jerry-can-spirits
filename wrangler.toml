# Cloudflare Pages configuration
# NOTE: Do NOT add pages_build_output_dir here â€” it causes Cloudflare to use
# this file as the config source instead of dashboard settings, which breaks
# environment variable inheritance. The dashboard config handles env vars and
# build settings; this file is only used as a reference for KV namespace bindings.
name = "jerry-can-spirits"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

# KV Namespaces
# Production namespace - create with: npx wrangler kv:namespace create "COCKTAIL_RATINGS"
# Preview namespace - create with: npx wrangler kv:namespace create "COCKTAIL_RATINGS" --preview
[[kv_namespaces]]
binding = "COCKTAIL_RATINGS"
id = "REPLACE_WITH_KV_NAMESPACE_ID"
preview_id = "REPLACE_WITH_PREVIEW_KV_NAMESPACE_ID"
